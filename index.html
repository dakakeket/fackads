<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Immediate Connect</title>
</head>
<body class="page">
<div class="page__container">
    <header class="header">
        <a href="try.html" class="header__link">
            <img src="./images/logo.png" alt="Immediate Connect" class="header__logo-link">
        </a>
    </header>
    <main class="page__content">
        <section class="lead">
            <div class="lead__info-block">
                <div class="lead__block-title">
                    <h1 class="lead__title">You can earn from<br> £780 to £180<br> per day</h1>
                </div>
                <div class="lead__block-subtitle">
                    <p class="lead__subtitle">By using trading platform.<br> UK registration is now open</p>
                </div>
                <div class="lead__block-button">
                    <a href="try.html" class="lead__button">Start right now</a>
                </div>
                <div class="lead__block-icon">
                    <img src="./images/spot_icon.png" alt="Spot" class="lead__icon">
                    <p class="lead__icon-text">Spots are limited</p>
                </div>
                <div class="lead__block-icon">
                    <img src="./images/place_icon.png" alt="Place" class="place__icon">
                    <p class="lead__icon-text">Place left</p>
                </div>
            </div>
            <div class="lead__form-block">
                <form class="lead__form" action="#">
                    <input class="lead__form-input" type="text" name="first_name" placeholder="Enter first name">
                    <input class="lead__form-input" type="text" name="last_name" placeholder="Enter last name">
                    <input class="lead__form-input" type="text" name="email" placeholder="Enter Email">
                    <textarea class="lead__form-textarea" name="addition" autocomplete="off" rows="0"></textarea>
                </form>
            </div>
        </section>
    </main>
</div>
</body>
